<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="contas" />
      <div class="grid-button">
        <input
          type="button"
          class="botao-func"
          value="C"
          onclick="delAllCaracter()"
        />
        <input
          type="button"
          class="botao-func"
          value="DEL"
          onclick="delCaracter()"
        />
        <input
          type="button"
          class="botao-func"
          value="(x)Â²"
          onclick="addCaracter('**2')"
        />

        <input
          type="button"
          class="botao-operation"
          value="/"
          onclick="addOperation('/')"
        />
        <input
          type="button"
          class="botao"
          value="7"
          onclick="addCaracter('7')"
        />
        <input
          type="button"
          class="botao"
          value="8"
          onclick="addCaracter('8')"
        />
        <input
          type="button"
          class="botao"
          value="9"
          onclick="addCaracter('9')"
        />
        <input
          type="button"
          class="botao-operation"
          value="*"
          onclick="addOperation('*')"
        />
        <input
          type="button"
          class="botao"
          value="4"
          onclick="addCaracter('4')"
        />
        <input
          type="button"
          class="botao"
          value="5"
          onclick="addCaracter('5')"
        />
        <input
          type="button"
          class="botao"
          value="6"
          onclick="addCaracter('6')"
        />
        <input
          type="button"
          class="botao-operation"
          value="-"
          onclick="addOperation('-')"
        />
        <input
          type="button"
          class="botao"
          value="1"
          onclick="addCaracter('1')"
        />
        <input
          type="button"
          class="botao"
          value="2"
          onclick="addCaracter('2')"
        />
        <input
          type="button"
          class="botao"
          value="3"
          onclick="addCaracter('3')"
        />
        <input
          type="button"
          class="botao-operation"
          value="+"
          onclick="addOperation('+')"
        />
        <input
          type="button"
          class="botao-equal"
          value="="
          onclick="results()"
        />
        <input
          type="button"
          class="botao"
          value="0"
          onclick="addCaracter('0')"
        />
        <input
          type="button"
          class="botao-operation"
          value="."
          onclick="addCaracter('.')"
        />
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
